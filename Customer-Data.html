    <style>
      /* style2.css */


.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 250px;
  background-color: #0056b3;
  color: #fff;
  overflow-y: auto;
  position: sticky;
  top: 0;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.panel-menu ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.panel-menu li {
  width: 100%;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  cursor: pointer;
  border-bottom: 1px solid #004494;
  transition: background-color 0.3s ease;
}

.menu-item:hover {
  background-color: #004494;
}

.submenu {
  display: none;
  background-color: #e9ecef;
  padding: 0;
  margin: 0;
}

.submenu-open {
  display: block;
}

.submenu li {
  border-bottom: 1px solid #ddd;
}

.submenu li a {
  display: block;
  padding: 20px;
  text-decoration: none;
  color: #000;
  background-color: #fff;
  transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
}

.submenu li a:hover {
  background-color: #f8f9fa;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.submenu li a:focus,
.submenu li a:active {
  background-color: #fd7e14;
  color: #fff;
}

.main-content {
  flex: 1;
  padding: 0;
  background-color: #f1f1f1;
}

.large-image {
  width: 100%;
  height: 100vh;
}

svg {
  fill: currentColor;
  width: 1em;
  height: 1em;
  vertical-align: middle;
  transition: transform 0.3s ease;
}

.svg-rotate {
  transform: rotate(180deg);
}

    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
  var menuItems = document.querySelectorAll(".menu-item");
  menuItems.forEach(function (menuItem) {
    menuItem.addEventListener("click", function () {
      var target = document.querySelector(menuItem.dataset.target);
      if (target) {
        target.classList.toggle("submenu-open");
      }
    });
  });
});

function toggleMenu(menuId) {
  var menu = document.getElementById(menuId);
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
$(document).ready(function () {
  $('.list-group-item[data-toggle="collapse"]').on("click", function () {
    var $icon = $(this).find(".fas");
    var isOpen = $icon.hasClass("fa-chevron-up");
    $(".fas").removeClass("fa-chevron-up").addClass("fa-chevron-down");
    if (!isOpen) {
      $icon.removeClass("fa-chevron-down").addClass("fa-chevron-up");
    }
  });
});

    </script>
